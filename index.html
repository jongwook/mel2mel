<html>
<head>
    <title>Mel2Mel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="initial-loader"><h1>Loading...</h1>This may take up to a minute.</div>
    <div id="content">
        <div id="title"><p><b>Mel2Mel</b><br><br><span id="midi-message">Drop a MIDI file here</span></p><input type="file" id="input" accept=".mid"></div>
        <canvas id="melody" width="1250" height="352"></canvas>
        <div class="clear"></div>
        <canvas id="timbre" width="320" height="320"></canvas>
        <canvas id="mel" width="1250" height="80"></canvas>
        <div id="loader"></div>
        <div class="clear"></div>
        <div id="status">Loading ...</div>
        <div id="audio"></div>
        <div class="clear">
            <div id="credit">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </div>
    <script src="MidiConvert.js"></script>
    <script src="tensorflow.js"></script>
    <script src="AudioStreamPlayer.js"></script>
    <script src="mel2mel.js"></script>
</body>
</html>
